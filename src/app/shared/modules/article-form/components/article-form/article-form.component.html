<form [formGroup]="form" (ngSubmit)="onSubmit()" class="container-fluid form">
  <div class="row">
    <div class="col-md-6">
      <div class="row mb-3">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" formControlName="title">
        </div>
      </div>
      <div class="row mb-3">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
      </div>
      <div class="row mb-3">
        <label for="body" class="col-sm-2 col-form-label">Body</label>
        <div class="col-sm-10">
          <textarea [(ngModel)]="markdown" type="text" class="form-control" id="story" rows="8" formControlName="body"></textarea>
        </div>
      </div>
      <div class="row mb-3">
        <label for="tag-list" class="col-sm-2 col-form-label">Tag list</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="tag-list" formControlName="tagList">
        </div>
      </div>
      <button type="submit" class="btn btn-save">Save</button>
    </div>

    <div class="col-md-6">
      <h3>Article preview</h3>
      <hr />
      <markdown class="markdown" [data]="markdown">&nbsp;</markdown>
    </div>
  </div>
  </form>
